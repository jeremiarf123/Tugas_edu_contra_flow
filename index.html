<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Edu JS - Contra Flow</title>
</head>
<body>
    <h1>
        Conversi Nilai
    </h1>
    <script>
    let nilai = prompt("Masukan Nilai: ");

if (nilai >= 80 && nilai <= 100) {
  alert("Nilai anda A");
} else if (nilai >= 60 && nilai < 80) {
  alert("Nilai anda B");
} else if (nilai >= 40 && nilai < 60) {
  alert("Nilai anda C");
} else if (nilai >= 20 && nilai < 60) {
  alert("Nilai anda D");
} else {
  alert("Nilai anda E");
}

    </script>
</body>
</html>
